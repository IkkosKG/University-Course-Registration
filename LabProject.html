<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparrow Academy Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="SparrowAcaLOGO.png" alt="Sparrow Academy Logo" class="logo">
    </header>
    <main>
        <div class="container">
            <div class="left">
                <img src="admissionposter.png" alt="Instructional Design" class="poster">
            </div>
            <div class="center">
                <h2>Welcome to Sparrow Academy!</h2>
                <form action="after_signup.html">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    
                    
                    <button onclick="window.location.href='after_signup.html';">Submit</button>
                </form>
            </div>
            <div class="right">
                <img src="scholarshipPoster.png" alt="LinkedIn Optimisation" class="poster">
            </div>
        </div>
    </main>
</body>
</html>
